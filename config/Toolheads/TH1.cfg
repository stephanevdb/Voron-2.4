[mcu EBB_TH1]
canbus_uuid: 60349b2e63f0

[adxl345]
cs_pin: EBB_TH1: PB12
spi_software_sclk_pin: EBB_TH1: PB10
spi_software_mosi_pin: EBB_TH1: PB11
spi_software_miso_pin: EBB_TH1: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
# accel_chip: adxl345 
probe_points:
    175,175,20 # an example


[fan]
pin: EBB_TH1: PA1

[probe]
pin: ^EBB_TH1: PB9
samples: 3
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.1
samples_tolerance_retries: 4
#z_offset: -1


[heater_fan hotend_fan]
pin: EBB_TH1: PA0
heater: extruder
heater_temp: 50.0

[extruder]
step_pin: EBB_TH1: PD0
dir_pin: EBB_TH1: PD1
enable_pin: !EBB_TH1: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 150
heater_pin: EBB_TH1: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBB_TH1: PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 290

[tmc2209 extruder]
uart_pin: EBB_TH1: PA15
run_current: 0.650
stealthchop_threshold: 999999

[gcode_macro _SENSOR_VARIABLES]         # change here macro configurables, enable disable functions!*************************
variable_filament_load_temp     :235    # temperature to heat up hotend for filament loading, default is 235
variable_filament_unload_temp   :210    # temperature to heat up hotend for filament un-loading, default is 185
variable_filament_load_min_temp :190    # minimum hotend set temperature allowed in filament load macro, default is 190
variable_nozzle_purge_length    :100    # filament extrude amount during load sequenc, hotend purge from old filament, default is 200
variable_nozzle_purge_speed     :450    # filament extrude speed in mm/min adjust this value lower if flow is too high and extruder skips during loading, default is 300
variable_unload_distance        :120     # filament retract distance for unload procedure. this length shall be long enough to extract the filament above the drive gears
variable_disable_autoload       :False  # disable filament autoload feature by setting this variable True
variable_disable_runnout        :False  # disable runnout by setting this variable True
variable_disable_autounload     :False  # disable auto unload filament by setting this variable to True
variable_enable_beep            :False   # uses M300 sound feature, set it True to enable
variable_park_position_x        :230    # edit your X parking position here for pause macro trigerred by runnout
variable_park_position_y        :10     # edit your Y parking position here for pause macro trigerred by runnout
variable_park_lift_z            :10     # edit your Z lift amount for parking position here, default is 10
Variable_park_retraction        :1      # edit your retraction amount for parking, default is 1
gcode:

#///////////////////////////filament sensor button macros/////////////////////////////////////////////////
[gcode_button filament_sense]
pin: !EBB_TH1: PB4 # remove the negation "!" for sensor v1 - use just PA9 as example
press_gcode: # sensor released  -runnout detected!
  runnout_init
release_gcode: #gcode macro for filament auto-load, sensor pressed
  filament_load_init
#********************************************************************************************************

#////////////////////////////////////////Filament Unload macros/////////////////////////////////////////////////
[gcode_button filament_unload]
pin: EBB_TH1: PB3 # remove the negation "!" for sensor v1 - use just PA9 as example
release_gcode:  # filament unload procedure   
  filament_unload_init
press_gcode: # do not add any macro call here

